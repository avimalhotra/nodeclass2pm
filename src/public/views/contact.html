<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello Express!</title>
  </head>
  <body>
    <div class="container">
        <h1>Contact Page</h1>
        <nav>
            <a href="/">Home</a>
            <a href="contact.html">Contact</a>
          </nav>
          <h2>Get</h2>
          <form method="GET" action="/getform">
            <div class="mb-3">
              <label for="search" class="form-label">Search</label>
              <input required type="search" autocomplete="off" class="form-control" name="search" id="search" aria-describedby="searchHelp">
              <div id="searchHelp" class="form-text">Search Here</div>
            </div>
          
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
          <hr>
          <h2>Post</h2>
          <form method="POST" action="/postdata">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="pass" required class="form-control" id="exampleInputPassword1">
            </div>
           
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
         
       

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 
  </body>
</html>
