<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello {{name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
        <div class="container">
            <header>{% include "header.html" %}</header>
            <nav>{% include "nav.html" %}</nav>
           <main>
               <h2>Main</h2>
               <form action="/getform" method="GET">
                <div class="form-group">
                    <label>Search car: <input type="search"  autocomplete="off" name="name" class="form-control" required></label>
                    <button class="btn btn-primary">Search</button>
                </div>
                </form>
                <h2>Car Data</h2>
                <form action="/savecardata" method="post">
                    <div class="form-group"><label>Car Name: <input type="text" required class="form-control" name="name"></label></div>
                    <div class="form-group"><label>Car Type: <input type="text" required class="form-control" name="type"></label></div>
                    <div class="form-group"><label>Car Price: <input type="text" required class="form-control" name="price"></label></div>
                    <div class="form-group"><label>Car Fuel: <input type="text" required class="form-control" name="fuel"></label></div>
                    <div class="form-group"><button class="btn btn-danger">Submit</button></label></div>
                </form>
                
           </main>
            <footer> {% include "footer.html" %}</footer>
        </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
